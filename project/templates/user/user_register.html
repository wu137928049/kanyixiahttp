{% extends 'user/user_base.html' %}
{% load static %}
{% block exScript %}
        {{ block.super }}
    <script type="text/javascript" src="{% static 'app/user/user_regsiter.js' %}"></script>
{% endblock %}


{% block content %}

   <form action="{% url 'app:register'%}" method="post" enctype="multipart/form-data" onsubmit="return subform()">
     {% csrf_token %}
       <div class="form-group">
    <label for="exampleInputname">用户名</label>
    <input type="text" name="username" class="form-control" id="name" placeholder="username">
    <span id="b"></span>
       </div>
       <div class="form-group">
    <label for="exampleInputphone">手机号</label>
    <input type="text" name="phone" class="form-control" id="exampleInputphone" placeholder="Phone">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">邮箱</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
       <div class="form-group">
           <label for="exampleInputPassword1">请输入密码</label>
           <input type="password" class="form-control" id="Password1" placeholder="Password">
       </div>
       <div class="form-group">
           <label for="exampleInputPassword2">确认密码</label>
           <input type="password" name="pwd" class="form-control" id="Password2" placeholder="Password">
            <span id="pwdmsg"></span>
       </div>
        <div class="form-group">
            性别
            <input type="radio" name="usergendrer" value="0" checked="checked">Femal
            <input type="radio" name="usergendrer" value="1" >Male

        </div>

       <div class="form-group">
    <label for="exampleInputFile">选择头像</label>
    <input type="file" name="usericon" id="exampleInputFile">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
